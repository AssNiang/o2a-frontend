<div class="notification-list notification-list--unread rounded" *ngIf="liker">
  <div class="notification-list_content w-100">
    <div class="notification-list_img">
      <img [src]="profile" alt="liker" />
    </div>
    <div class="notification-list_detail w-100 text-start">
      <p>
        <strong>{{ liker.first_name }} {{ liker.last_name }}</strong>
        a aimé votre post
      </p>
      <p class="m-2 w-100 bg-message p-2 rounded">
        {{ likedPost.message }}
      </p>
      <p class="text-muted">
        <small>... mins ago</small>
      </p>
    </div>
  </div>

<div class="notification-list format-report rounded" *ngIf="reportedPost">
  <div class="notification-list_content w-100">
    <div class="notification-list_detail text-start w-100">
      <p class="m-2 w-100 bg-message p-2 rounded">
        {{ reportedPost.message }}
      </p>
      <p>

        <u class="text-danger">{{ reportedPost.reporters?.length }} fois</u>.
      </p>
    </div>
  </div>
